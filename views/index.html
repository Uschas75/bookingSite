<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contianer">
        <header class="header">
            <img src="../img/logo.png" alt="trillo logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="../img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="../img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="../img/sprite.svg#icon-chat"></use>
                        <span class="user-nav__notification">13</span>
                    </svg>
                </div>
                <div class="user-nav__user">
                    <img src="https://i.postimg.cc/gcKpX6tg/93873287-214778199942770-1194081344435519488-n.png" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Uschas</span>
                </div>
            </nav>
        </header>


        <div class="content">
            <nav class="sidebar">
              <ul class="side-nav">
                  <li class="side-nav__item side-nav__item--active">
                      <a href="#" class="side-nav__link">
                          <svg class="side-nav__icon">
                              <use xlink:href="../img/sprite.svg#icon-home "></use>
                          </svg>
                          <span>Hotel</span>
                      </a>
                  </li>

                  <li class="side-nav__item">
                      <a href="#" class="side-nav__link">
                          <svg class="side-nav__icon">
                              <use xlink:href="../img/sprite.svg#icon-aircraft-take-off"></use>
                          </svg>
                          <span>Flight</span>
                      </a>
                  </li>

                  <li class="side-nav__item">
                      <a href="#" class="side-nav__link">
                          <svg class="side-nav__icon">
                              <use xlink:href="../img/sprite.svg#icon-key"></use>
                          </svg>
                          <span>Car rental</span>
                      </a>
                  </li>

                  <li class="side-nav__item">
                      <a href="#" class="side-nav__link">
                          <svg class="side-nav__icon">
                              <use xlink:href="../img/sprite.svg#icon-map"></use>
                          </svg>
                          <span>Map</span>
                      </a>
                  </li>
              </ul>
                <div class="legal">
                    &copy; 2017 by trillo. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
               <div class="gallery">
                   <figure class="gallery__item">
                       <img src="https://i.postimg.cc/bJYXCQfk/downloadfiles-wallpapers-1920-1200-the-vineyard-wallpaper-other-nature-1111.jpg" alt="photo of hotel" class="gallery__photo">
                   </figure>
                   <figure class="gallery__item">
                       <img src="https://i.postimg.cc/02SRsW08/pexels-pixabay-258154.jpg" alt="photo of hotel" class="gallery__photo">
                   </figure>
                   <figure class="gallery__item">
                       <img src="https://i.postimg.cc/fR0K1bS3/grayscale-photo-of-computer-laptop-near-white-notebook-and-169573.jpg" alt="photo of hotel" class="gallery__photo">
                   </figure>
               </div>
            </main>
        </div>
    </div>
</body>
</html>
